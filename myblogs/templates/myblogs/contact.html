<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Contact</title>
</head>
<body style="background: linear-gradient(0deg, rgba(47,217,219,1) 0%, rgba(60,97,182,1) 100%);">
    {% include  'myblogs/navbar.html' %}
    <br>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container"> 
    {% if feedback %}
        <h1 class="alert alert-success mt-2">{{ feedback }}</h1>
    {% endif %}
    <form method="post" action=''>
        {% csrf_token %}

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control bg-body-secondary" id="user_email" name="user_email" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="form-floating mb-2">
            <textarea class="form-control bg-body-secondary" placeholder="Leave a comment here" id="message" name="message"  required></textarea>
            <label for="floatingTextarea">Message</label>
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <!--including maps in html page-->
      <div class="text-center mt-5" style="margin-bottom: 10%;">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3508.0223821431305!2d77.27972422528197!3d28.448741675765714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce0aa4acf2f23%3A0xa50673272a28bd54!2sManav%20Rachna%20University%2C%20Suraj%20Kund%20Badkhal%20Rd%2C%20Aravali%20Hills%2C%20Sector%2043%2C%20Faridabad%2C%20Haryana%20121003!5e0!3m2!1sen!2sin!4v1705421113872!5m2!1sen!2sin" width="600" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <!--map section ends here-->

   
    </div>
    {% include  'myblogs/footer.html' %}


</body>
</html>
