<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg " style="background-color: black;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"style="color: #B6FFFA;">MYBLOGS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">  
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/" style="color: white;">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact"style="color: white;">CONTACT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'blog' %}" style="color: white;"><h7>BLOGS</h7></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="aboutus" style="color: white;"><h7>ABOUT US</h7></a>
              </li>
            </ul>
            {% if user.is_authenticated %}
            <p style="margin-right: 10px; font-family: 'Times New Roman', Times, serif;padding-top: 15px;color: white;">Welcome {{ user.username }}</p>
            
              <a class="btn btn-outline-danger" href="{%url 'logoutuser' %}" style="margin-right: 10px;">Logout</a>
           

            {% else %}
            <form action="{%url 'loginuser' %}" method="get">
              {% csrf_token %}
              <button class=" px-2 btn " type="submit" style="background-color: #0B666A;color: white;">Login</button>
            </form>
            <form action="{%url 'signupuser' %}" method="get">
              {% csrf_token %}
              <button class=" btn btn " type="submit" style="margin-right: 20px; margin-left: 10px;background-color: #0B666A;color: white;">Register</button>
            </form>
            {% endif %}

  
            <form class="d-flex" role="search" action="{% url 'searching' %}" method="post">
              {% csrf_token %}
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="prodsearch">
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
</body>
</html>
