<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background: radial-gradient(circle, rgba(174,238,236,1) 0%, rgba(75,105,167,1) 39%, rgba(32,74,84,1) 75%, rgba(0,0,0,1) 100%);height: 100vh;position:relative;">
<style>
    .parent{
        background: radial-gradient(circle, rgba(174,238,236,1) 0%, rgba(75,105,167,1) 39%, rgba(32,74,84,1) 75%, rgba(0,0,0,1) 100%);
        height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
    }
</style>
   <div class="parent">
    <div class=" mt-4 text-center log" style="background-color: white; opacity: 70%;border-radius: 20px; padding: 40px;">
        <h2 data-text="LOGIN FORM">LOGIN FORM</h2>
        {% if error %}
        <h3 class="alert alert-danger">{{ error }}</h3>
        {% endif %}
        <form method="post" action="">
             {% csrf_token %}
             {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
